<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contrast Colors</title>
        <style>
            .color-box {
                width: 100px;
                height: 100px;
                display: inline-block;
                margin: 10px;
                color: white;
                text-align: center;
                line-height: 100px;
                font-weight: bold;
            }
            .light-blue {
                background-color: #add8e6;
                color: #055a82; /* Text color for better readability */
                /*color: #656565;  Text color for better readability */
            }
            .darker-blue {
                background-color: #055a82;
                color: white;
            }
            .lighter-blue {
                background-color: #efffff;
                color: #000; /* To ensure readability on the lighter background */
            }
        </style>
    </head>
    <body>
        <div class="color-box light-blue">Light Blue</div>
        <div class="color-box darker-blue">Darker Blue</div>
        <div class="color-box lighter-blue">Lighter Blue</div>
    </body>
</html>
