<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            img {
                margin: 0 auto;
                max-width: 100%;
                height: auto;
                display: block;
            }
            h1 {
                font-size: 1.5em;
                margin: 16px 32px;
            }
            p {
                margin: 0 32px;
                font-size: 1em;
            }
            figure {
                margin: 16px 32px;
            }
            figcaption {
                font-size: 1em;
                margin-top: 8px;
                color: #666;
            }
        </style>
        <title>Text Alternatives for Amsterdam</title>
    </head>
    <body>
        <header>
            <nav>
                <!-- Navigation elements go here -->
            </nav>
        </header>
        <main>
            <h1>Amsterdam</h1>
            <figure>
                <img src="amsterdam.jpg" alt="Historical photo of Amsterdam" />
                <figcaption>Archive photo of Amsterdam.</figcaption>
            </figure>
        </main>
    </body>
</html>
